<div class="content">
  <div class="control">
    <input class="input" type="text" placeholder="Buscar" [(ngModel)]="query" (keyup.enter)="searchMedia()">
  </div>

  <div class="columns is-desktop" *ngFor="let media of data">
    <div class="column">
      <a href="{{media.link}}">{{media.title}}</a>
      <img src="{{media.img}}" alt="">
    </div>
  </div>

</div>
